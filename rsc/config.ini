; ======================================================
; PHP Configuration for WordPress (Waldjugend Docker)
; ======================================================

[file_uploads]
; Maximum size of a single uploaded file.
; Files larger than this value will be rejected.
upload_max_filesize = 128M

; Maximum size of the entire POST request (includes all files + form data).
; Must be >= upload_max_filesize to prevent upload failures.
post_max_size = 128M

; Maximum memory a PHP script can use.
; Helps prevent “Allowed memory size exhausted” errors during heavy operations.
memory_limit = 256M

; Maximum execution time (in seconds) for a PHP script.
; Default is usually 30. Set to 300 (5 minutes) for imports/updates/backups.
max_execution_time = 300

; ======================================================
; Notes:
; - Any valid php.ini directive can be added here.
; - Reference: https://www.php.net/manual/en/ini.list.php
; ======================================================
